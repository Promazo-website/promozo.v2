                    <fieldset ng-show="showCreateTask">
                        <legend>Create Task</legend>
                        <md-input-container class="md-block">
                            <input type="text" ng-model="newTask.name" placeholder="Task name">
                        </md-input-container>
                        <md-input-container class="md-block">
                            <input type="text" ng-model="newTask.status" placeholder="Status">
                        </md-input-container>
                        <div layout="column">
                            <md-button  class="md-raised md-primary" ng-click="CreateTask()">Create</md-button>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Tasks</legend>
                        <md-list>
                            <md-list-item ng-repeat="task in TaskList" style="padding-top:10px;padding-bottom: 10px;">
                                <div flex layout="column">
                                    <div class="md-subheader">Name:</div>
                                    <div ng-bind="task.name"></div>
                                </div>
                                <div flex layout="column">
                                    <div class="md-subheader">Last updated by</div>
                                    <div ng-controller="UserController" ng-init="setUser(task.updated_by)">{{user.username}}</div>
                                </div>
                                <div flex layout="column">
                                    <div layout="row"><span class="md-subheader">% complete: </span>{{task.percentageCompleted}}</div>
                                </div>
                            <div class="md-secondary" ng-controller="FabMenuController" ng-cloak>
                                <md-fab-speed-dial md-direction="{{menu.direction}}" ng-class="menu.mode" md-open="menu.isOpen">
                                    <md-fab-trigger>
                                        <md-button class="md-fab md-primary">

                                            <md-icon>menu</md-icon>
                                        </md-button>
                                    </md-fab-trigger>
                                    <md-fab-actions>
                                        <md-button class="md-fab md-raised md-mini md-accent" ng-click="DeleteTask(task)"><md-icon>delete</md-icon></md-button>
                                        <md-button class="md-fab md-raised md-mini md-accent" ng-click="EditTask(task)">
                                            <md-icon>edit</md-icon></md-button>
                                    </md-fab-actions>
                                </md-fab-speed-dial>

                            </div>
                            <md-divider ng-if="!$last"></md-divider>
                            </md-list-item>
                        </md-list>
                    </fieldset>
