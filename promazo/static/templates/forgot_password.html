<div class="signup" ng-controller="authenticationController" flex >
<span ng-include="'/static/templates/login_toolbar.html'" ></span>
<md-content layout="column" layout-align="center none" style="margin-top:60px;">

    <div layout-align="center">
            <md-card ng-switch-when="forgot" style="margin-top: 60px;"
                  class="md-padding" md-whiteframe="5"
                  flex-gt-md="40" flex-offset-gt-md="30" flex-md="70"
                  flex-offset-md="15" flex-sm="80" flex-offset-sm="10" flex="100">

                <md-card-title>
                    <md-card-title-text class="md-card-title-text">Forgot Password</md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <form>
                        <md-input-container class="md-block">
                            <label>Email</label>
                            <input type="text" ng-model="credentials.email" required minlength="4" md-maxlength="100" placeholder=""/>
                        </md-input-container>
                        <div layout="column">
                            <md-button ng-click="forgot_password(credentials.email)" class="md-raised md-primary">Continue</md-button>
                        </div>
                        <div ng-show="resetMessage">
                            <br>
                            <md-divider></md-divider>
                            <br>
                            <md-button ng-class="resetClass">{{resetMessage}}</md-button>
                        </div>


                    </form>
                </md-card-content>
            </md-card>
        </div>
    </md-content>
</div>
