    <md-card style="padding: 20px;" flex-offset-gt-sm="15" flex-gt-sm="70" flex>

            <md-card-title>
                <md-card-title-text class="md-display-1">
                    ProMazo Set Password
                </md-card-title-text>
            </md-card-title>
        <md-card-content>
        <form name="loginForm">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Password</label>
                <input type="password" name="password1" ng-model="formdata.password" required ng-minlength="5" ng-maxlength="12" placeholder=""/>
                <div ng-messages="loginForm.password.$error">
                    <div ng-message="required">Please enter a password</div>
                    <div ng-message="minlength">Password is too short</div>
                    <div ng-message="maxlength">Password is too long</div>
                </div>
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Confirm Password</label>
                <input type="password" name="password2" ng-model="formdata.confirm" pwd-compare="formdata.password"
                       required ng-minlength="2" ng-maxlength="100" placeholder=""/>
                <div ng-messages="loginForm.password2.$error">
                    <div ng-message="required">Please confirm your password</div>
                    <div ng-message="pwdCompare">Passwords don't match</div>
                </div>
            </md-input-container>
            <div layout="column">
            <md-button flex class="md-raised md-primary"  ng-disabled="loginForm.$invalid" ng-click="setPassword(formdata)" >Set</md-button>
            </div>

        </form>
        </md-card-content>

    </md-card>
