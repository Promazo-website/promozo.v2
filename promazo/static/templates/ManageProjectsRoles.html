                    <fieldset ng-show="showCreateRole">
                        <legend>Create Role</legend>
                        <md-input-container class="md-block">
                            <input type="text" ng-model="newRole.name" placeholder="Role name">
                        </md-input-container>
                        <md-input-container class="md-block">
                            <md-select ng-model="newRole.roleType" placeholder="Role Type">
                                <md-option ng-repeat="roleType in RoleTypeList" ng-value="roleType.id">{{roleType.name}}</md-option>
                            </md-select>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <input type="text" ng-model="newRole.hours" placeholder="Number of Hours Required">
                        </md-input-container>
                        <md-input-container class="md-block">
                            <md-select ng-model="newRole.skillsRequired" multiple placeholder="Required Skills">
                                <md-option ng-repeat="skill in SkillsList" ng-value="skill.id">{{skill.name}}</md-option>
                            </md-select>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <md-select ng-model="newRole.skillsPrefered" multiple placeholder="Prefered Skills">
                                <md-option ng-repeat="skill in SkillsList" ng-value="skill.id">{{skill.name}}</md-option>
                            </md-select>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <md-select ng-model="newRole.skillsOptional" multiple placeholder="Optional Skills">
                                <md-option ng-repeat="skill in SkillsList" ng-value="skill.id">{{skill.name}}</md-option>
                            </md-select>
                        </md-input-container>
                        <div layout="column">
                            <md-button  class="md-raised md-primary" ng-click="CreateRole()">Create</md-button>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Roles</legend>
                        <md-list>
                            <md-list-item ng-repeat="role in RoleList" style="padding-top:10px;padding-bottom: 10px;">
                                <div flex layout="column">
                                    <div class="md-subheader">Name:</div>
                                    <div ng-bind="role.name"></div>
                                </div>
                                <div flex layout="column">
                                    <div class="md-subheader">Hours:</div>
                                    <div ng-bind="role.hours"></div>
                                </div>
                                <div flex layout="column">
                                    <div class="md-subheader">Required Skills</div>
                                    <div ng-repeat="skills in role.skillsRequired" ng-controller="SkillsRecordController" ng-init="setskill(skills)">{{skill.name}}</div>
                                </div>
                                <div flex layout="column">
                                    <div class="md-subheader">Prefered Skills</div>
                                    <div ng-repeat="skills in role.skillsPrefered" ng-controller="SkillsRecordController" ng-init="setskill(skills)">{{skill.name}}</div>
                                </div>
                                <div flex layout="column">
                                    <div class="md-subheader">Optional Skills</div>
                                    <div ng-repeat="skills in role.skillsOptional" ng-controller="SkillsRecordController" ng-init="setskill(skills)">{{skill.name}}</div>
                                </div>
                                <div flex layout="column">
                                    <div class="md-subheader">Last updated by</div>
                                    <div ng-controller="UserController" ng-init="setUser(role.updated_by)">{{user.username}}</div>
                                </div>
                            <div class="md-secondary" ng-controller="FabMenuController" ng-cloak>
                                <md-fab-speed-dial md-direction="{{menu.direction}}" ng-class="menu.mode" md-open="menu.isOpen">
                                    <md-fab-trigger>
                                        <md-button class="md-fab md-primary">

                                            <md-icon>menu</md-icon>
                                        </md-button>
                                    </md-fab-trigger>
                                    <md-fab-actions>
                                        <md-button class="md-fab md-raised md-mini md-accent" ng-click="DeleteRole(role)"><md-icon>delete</md-icon></md-button>
                                        <md-button class="md-fab md-raised md-mini md-accent" ng-click="EditRole(role)">
                                            <md-icon>edit</md-icon></md-button>
                                    </md-fab-actions>
                                </md-fab-speed-dial>

                            </div>
                            <md-divider ng-if="!$last"></md-divider>
                            </md-list-item>
                        </md-list>
                    </fieldset>
