<div class="signup" ng-controller="authenticationController" flex>
<span ng-include="'/static/templates/login_toolbar.html'" ></span>
<md-content layout="column" layout-align="center none" style="margin-top:60px;background-color: transparent" flex>

    <div layout-align="center" flex>
            <md-card style="margin-top: 60px;"
                  class="md-padding" md-whiteframe="5"
                  flex-gt-md="40" flex-offset-gt-md="30" flex-md="70"
                  flex-offset-md="15" flex-sm="80" flex-offset-sm="10" flex="100">

                    <md-card-title>
                        <md-card-title-text class="md-card-title-text">ProMazo</md-card-title-text>
                    </md-card-title>
                    <md-card-content>
                        <form name="loginForm">
                            <md-input-container class="md-block">
                                <label>Username</label>
                                    <input type="text" name="username" ng-model="credentials.username" required ng-minlength="4" ng-maxlength="100" placeholder=""/>
                                    <div ng-messages="loginForm.username.$error">
                                        <div ng-message="required">Please enter a Username</div>
                                        <div ng-message="minlength">username is too short</div>
                                        <div ng-message="maxlength">username is too long</div>
                                    </div>
                            </md-input-container>
                            <md-input-container class="md-block">
                                <label>Password</label>
                                <input type="password" name="password" ng-model="credentials.password" required minlength="4" placeholder=""/>

                                <div ng-messages="loginForm.password.$error">
                                    <div ng-message="required">Please enter a password</div>
                                    <div ng-message="minlength">Password is too short</div>
                                    <div ng-message="maxlength">Password is too long</div>
                                </div>

                            </md-input-container>
                            <div ng-show="credentials.error" class="md-warn">
                                <md-divider></md-divider>
                                <div>{{credentials.error_message}} Try again</div>
                            </div>
                            <div layout="row">
                                <md-button flex class="md-raised md-primary"  ng-click="login(credentials)" >Login</md-button>
                            </div>
                            <br>

                            <md-divider></md-divider>
                            <br>
                            <div layout="column">
                                <md-button class="md-raised md-default" ng-click="setMicrositePage('sign-up')">Don't have a profile yet? Sign Up</md-button>
                            </div>
                            <md-divider></md-divider>
                            <div layout="column">
                                <md-button class="md-raised md-accent"  ng-click="setMicrositePage('forgot')">forgotten your password Click here</md-button>
                            </div>


                        </form>
                    </md-card-content>

                </md-card>







        <div layout="row" flex ng-switch-when="sign-up">
            <div flex ng-include="'/static/snippets/sign-up.html'"></div>
        </div>
        <div layout="row" flex ng-switch-when="reset-email-sent">
            <div flex layout="row" layout-align="center none"  ng-include="'/static/snippets/reset-email-sent.html'"></div>
        </div>
        <div layout="row" flex ng-switch-when="registration-email-sent">
            <div flex layout="row"  layout-align="center none" ng-include="'/static/snippets/registration-email-sent.html'"></div>
        </div>
        <div layout="row" flex ng-switch-when="error-contact">
            <div flex layout="row"  layout-align="center none" ng-include="'/static/snippets/error-contact.html'"></div>
        </div>

    </div>



</md-content>
    </div>
