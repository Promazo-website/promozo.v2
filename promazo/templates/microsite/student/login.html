{% extends 'student/base.html' %}
{% load base_extras %}
{% block body %}
    <div class="login_wrapper" id="signinbkgrd">
        {#{% show_notifications %}#}
        <h1 class="login">ProMazo</h1>

        <form action="{% url 'sign-in' %}" method="post">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email"><br>
            <input type="password" name="password" placeholder="Password"><br>

            <p id="forgot"><a href="/forgot-password/">Forgot your password?</a></p>
            <input type="submit" name="submit" value="Sign in" class="btn btn-default">
        </form>
        <p id="sign-up" style="color: #000;">Don't have a profile yet? <a href="{% url 'sign-up' %}"><span>Sign up</span></a></p>
    </div>
{% endblock %}
